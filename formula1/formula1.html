<style>

body {

  width: 960px;
}

  font: 16px sans-serif;
}

.arc-center {
  fill: none;
}


</style>
<h1 id="raceName"></h1>
<div></div>
<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  var raceNames = ['Australian Grand Prix','Bahrain Grand Prix','Chinese Grand Prix','Azerbaijan Grand Prix','Spanish Grand Prix','Monaco Grand Prix','Canadian Grand Prix','French Grand Prix','Austrian Grand Prix','British Grand Prix','German Grand Prix','Hungarian Grand Prix','Belgian Grand Prix','Italian Grand Prix','Singapore Grand Prix','Russian Grand Prix','Japanese Grand Prix','United States Grand Prix','Mexican Grand Prix','Brazilian Grand Prix','Abu Dhabi Grand Prix']
  var raceids = [989,990,991,992,993,994,995,996,997,998,999,1000,1001,1002,1003,1004,1005,1006,1007,1008,1009];
  var current_race;
</script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var width = 960,
    height = 600,
    radius = Math.min(width, height) / 1.9,
    spacing = .09,
    r = 0;

var color = d3.scale.linear()
    .range(["hsl(-180,60%,50%)", "hsl(180,60%,50%)"])
    .interpolate(function(a, b) { var i = d3.interpolateString(a, b); return function(t) { return d3.hsl(i(t)); }; });

var arcBody = d3.svg.arc()
    .startAngle(0)
    .endAngle(function(d) { return d.value * 2 * Math.PI; })
    .innerRadius(function(d) { return d.index * radius; })
    .outerRadius(function(d) { return (d.index + spacing) * radius; })
    .cornerRadius(6);

var arcCenter = d3.svg.arc()
    .startAngle(0)
    .endAngle(function(d) { return d.value * 2 * Math.PI; })
    .innerRadius(function(d) { return (d.index + spacing / 2) * radius; })
    .outerRadius(function(d) { return (d.index + spacing / 2) * radius; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("viewBox", `0 0 `+ height + ` ` + width)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var field = svg.selectAll("g")
    .data(fields)
  .enter().append("g");

field.append("path")
    .attr("class", "arc-body");

field.append("path")
    .attr("id", function(d, i) { return "arc-center-" + i; })
    .attr("class", "arc-center");

field.append("text")
    .attr("dy", ".35em")
    .attr("dx", ".75em")
    .style("text-anchor", "start")
  .append("textPath")
    .attr("startOffset", "50%")
    .attr("class", "arc-text")
    .attr("xlink:href", function(d, i) { return "#arc-center-" + i; });

tick();

d3.select(self.frameElement).style("height", height + "px");

function tick() {

  if (!document.hidden) field
      .each(function(d) { this._value = d.value; })
      .data(fields)
      .each(function(d) { d.previousValue = this._value;})
    .transition()
      .ease("elastic")
      .duration(500)
      .each(fieldTransition)
      .each('end', function(d){ 
        if(d.previousValue === 0)
        {
          getCurrentRace();
          d.raceName = raceNames[r];
          r++;
          if(r >= 21)
          {
            r = 0;
          }
        }
      });

  setTimeout(tick, 1000 - Date.now() % 1000);
}

function fieldTransition() {
  var field = d3.select(this).transition();

  field.select(".arc-body")
      .attrTween("d", arcTween(arcBody))
      .style("fill", function(d) { return color(d.value); });

  field.select(".arc-center")
      .attrTween("d", arcTween(arcCenter));

  field.select(".arc-text")
      .text(function(d) { return d.text; });
}

function arcTween(arc) {
  return function(d) {
    var i = d3.interpolateNumber(d.previousValue, d.value);

    return function(t) {
      d.value = i(t);
      return arc(d);
    };
  };
}

function getCurrentRace() {
  $.getJSON($SCRIPT_ROOT + '/get_race', {
        a: raceids[r]
      }, function(data) {
        current_race = data;
      });
}

  default:

      {index: .7, text: '5th', value: now.getSeconds() / 80, raceName: 230},
      {index: .6, text: '4th', value: now.getSeconds() / 70, raceName: 30}, 
      {index: .5, text: '3rd', value: now.getSeconds() / 62, raceName: 3},
      {index: .4, text: '2nd Mario', value: now.getSeconds() / 61, raceName: 57},
      {index: .3, text: '1st Steven', value: now.getSeconds() / 60, raceName: 20},
    ];
} 
}

</script>
